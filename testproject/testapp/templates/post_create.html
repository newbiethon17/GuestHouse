<h1>create</h1>


<form action="" method="post">
    {% csrf_token %}
    owner_email<input type="text" value="{{ post.owner_email }}" name="owner_email"><br/>
    owner_number<input type="text" value="{{ post.owner_number }}" name="owner_number"><br/>
    concert_name<input type="text" value="{{ post.concert_name }}" name="concert_name"><br/>
    singer<input type="text" value="{{ post.singer }}" name="singer"><br/>
    concert_date<input type="text" value="{{ post.concert_date }}" name="concert_date"><br/>
    post_date<input type="text" value="{{ post.post_date }}" name="post_date"><br/>
    owner_pwd<input type="text" value="{{ post.owner_pwd }}" name="owner_pwd"><br/>
    now_capacity<input type="text" value="{{ post.now_capacity }}" name="now_capacity"><br/>
    capacity<input type="text" value="{{ post.capacity }}" name="capacity"><br/>
    description<textarea name="description">{{ post.description }}</textarea><br/>
    <input type="submit" value="submit"/>
</form>
